server {
    listen 80;
    server_name khoj.reinhardt.ai;

    # Basic auth for all paths
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://khoj-server:42110;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    Special route for API access without auth prompt
    This allows client apps to access via http://username:password@khoj.reinhardt.ai/api/...
    location /<api url>/ {
        auth_basic: off;
        proxy_pass http://khoj-server:42110;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
