server {
    listen 80;
    server_name reinhardt.ai;

    # Increase buffer size settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_max_temp_file_size 0;
    proxy_http_version 1.1;
    
    # Increase header buffer size
    large_client_header_buffers 4 32k;
    client_header_buffer_size 32k;

    location / {
        proxy_pass https://jonasreinhardt.notion.site;
        proxy_ssl_server_name on;
        
        # Additional headers needed for Notion
        proxy_set_header Host "jonasreinhardt.notion.site";
        proxy_set_header Origin "https://jonasreinhardt.notion.site";
        proxy_set_header Referer "https://jonasreinhardt.notion.site";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding "";

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increase timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Handle favicon.ico and other static assets
    location ~ ^/(favicon\.ico|images|assets) {
        proxy_pass https://jonasreinhardt.notion.site;
        proxy_ssl_server_name on;
        proxy_set_header Host "jonasreinhardt.notion.site";
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
}