server {
    listen 80;
    server_name reinhardt.ai;

    location / {
        proxy_pass https://jonasreinhardt.notion.site;
        proxy_ssl_server_name on;
        
        # Additional headers needed for Notion
        proxy_set_header Host "jonasreinhardt.notion.site";
        proxy_set_header Origin "https://jonasreinhardt.notion.site";
        proxy_set_header Referer "https://jonasreinhardt.notion.site";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increase timeouts for Notion's long-polling
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Handle favicon.ico and other static assets
    location ~ ^/(favicon\.ico|images|assets) {
        proxy_pass https://jonasreinhardt.notion.site;
        proxy_ssl_server_name on;
        proxy_set_header Host "jonasreinhardt.notion.site";
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
}