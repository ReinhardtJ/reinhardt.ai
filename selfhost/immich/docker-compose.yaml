services:
  immich-ts:
    image: tailscale/tailscale:latest
    container_name: immich-ts
    hostname: immich
    environment:
      - TS_AUTHKEY
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_SERVE_CONFIG=/config/immich-serve.json
    volumes:
      - ./ts-data/immich:/var/lib/tailscale
      - ./ts-config:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    restart: on-failure:10
    networks:
      - immich_net
    logging:
      options:
        max-size: "50m"

  immich-server:
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:release
    network_mode: service:immich-ts
    volumes:
      - ${UPLOAD_LOCATION}:/data
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    depends_on:
      - immich-ts
      - redis
      - database
    restart: on-failure:10
    logging:
      options:
        max-size: "50m"

  immich-machine-learning:
    container_name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:release
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    environment:
      - REDIS_HOSTNAME=redis
    restart: on-failure:10
    networks:
      - immich_net
    logging:
      options:
        max-size: "50m"

  redis:
    container_name: immich-redis
    image: docker.io/valkey/valkey:8-bookworm@sha256:facc1d2c3462975c34e10fccb167bfa92b0e0dbd992fc282c29a61c3243afb11
    healthcheck:
      test: redis-cli ping || exit 1
    networks:
      - immich_net
    restart: on-failure:10
    logging:
      options:
        max-size: "50m"

  database:
    container_name: immich-database
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:32324a2f41df5de9efe1af166b7008c3f55646f8d0e00d9550c16c9822366b4a
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
      - POSTGRES_INITDB_ARGS="--data-checksums"
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    shm_size: 128mb
    restart: on-failure:10
    networks:
      - immich_net
    logging:
      options:
        max-size: "50m"

  immich-backup:
    build:
      context: ./immich-backup
    container_name: immich-backup
    network_mode: service:immich-ts
    volumes:
      - ./immich-library:/immich-library:ro
      - ./immich-backup:/immich-backup
      - ./immich-db-backups:/immich-db-backups
      - ./immich-backup-logs:/immich-backup-logs
    environment:
      - RCLONE_REMOTE_HOST=${RCLONE_REMOTE_HOST}
      - RCLONE_REMOTE_USER=${RCLONE_REMOTE_USER}
      - RCLONE_SSH_KEY=${RCLONE_SSH_KEY}
    env_file:
      - .env
    depends_on:
      - immich-ts
    restart: on-failure:10
    logging:
      options:
        max-size: "50m"


networks:
  immich_net:
    driver: bridge


volumes:
  model-cache:
    name: selfhost_model-cache
    external: true

