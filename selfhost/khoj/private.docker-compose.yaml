services:
  khoj-ts:
    image: tailscale/tailscale:latest
    container_name: khoj-ts
    hostname: khoj
    environment:
      - TS_AUTHKEY
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_SERVE_CONFIG=/config/khoj-serve.json

    volumes:
      - ./ts-data/khoj:/var/lib/tailscale
      - ./ts-config:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    restart: on-failure:10
    networks:
      - khoj_net
    logging:
      options:
        max-size: "50m"

  khoj-server:
    container_name: khoj-server
    depends_on:
      khoj-database:
        condition: service_healthy
      khoj-ts:
        condition: service_started
    image: ghcr.io/khoj-ai/khoj:latest
    network_mode: service:khoj-ts
    working_dir: /app
    volumes:
      - khoj_config:/root/.khoj/
      - khoj_models:/root/.cache/torch/sentence_transformers
      - khoj_models:/root/.cache/huggingface
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=khoj-database
      - POSTGRES_PORT=5432
      - KHOJ_DJANGO_SECRET_KEY
      - KHOJ_DEBUG=False
      - KHOJ_ADMIN_EMAIL
      - KHOJ_ADMIN_PASSWORD
      - KHOJ_TERRARIUM_URL=http://khoj-sandbox:8080
      - KHOJ_SEARXNG_URL=http://khoj-search:8080
      - OPENAI_API_KEY
      - GEMINI_API_KEY
      - ANTHROPIC_API_KEY
      - JINA_API_KEY
      - KHOJ_DOMAIN=khoj
      - KHOJ_ALLOWED_DOMAIN=khoj
      - KHOJ_NO_HTTPS=True
      - KHOJ_OPERATOR_ENABLED=True
    command: --host="0.0.0.0" --port=80 -vv --non-interactive --anonymous-mode
    restart: on-failure:10
    logging:
      options:
        max-size: "50m"

  khoj-database:
    container_name: khoj-database
    image: docker.io/pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - khoj_db:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 10s
      retries: 30
    networks:
      - khoj_net
    logging:
      options:
        max-size: "50m"
    restart: on-failure:10

  khoj-sandbox:
    container_name: khoj-sandbox
    image: ghcr.io/khoj-ai/terrarium:latest
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 2
    networks:
      - khoj_net
    logging:
      options:
        max-size: "50m"
    restart: on-failure:10

  khoj-search:
    container_name: khoj-search
    image: docker.io/searxng/searxng:latest
    volumes:
      - khoj_search:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    networks:
      - khoj_net
    logging:
      options:
        max-size: "50m"
    restart: on-failure:10

  khoj-computer:
    container_name: khoj-computer
    image: ghcr.io/khoj-ai/khoj-computer:latest
    # build:
    #   context: .
    #   dockerfile: computer.Dockerfile
    ports:
      - "5900:5900"
    volumes:
      - khoj_computer:/home/operator
    networks:
      - khoj_net
    logging:
      options:
        max-size: "50m"
    restart: on-failure:10

networks:
  khoj_net:
    driver: bridge


volumes:
  khoj_config:
    name: selfhost_khoj_config
    external: true
  khoj_db:
    name: selfhost_khoj_db
    external: true
  khoj_models:
    name: selfhost_khoj_models
    external: true
  khoj_search:
    name: selfhost_khoj_search
    external: true
  khoj_computer:
    name: selfhost_khoj_computer
    external: true

